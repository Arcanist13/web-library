<mat-list>
  <mat-list-item *ngFor="let book of books; trackBy: trackById">
    <img matListItemAvatar [src]="getIcon(book.image_icon)" alt="`${book.name} cover image.`">
    <div matListItemTitle>{{ book.name }}</div>
    <div matListItemLine>{{ book.authour | splitOnSeparator: '/' }}</div>
  </mat-list-item>
</mat-list>
