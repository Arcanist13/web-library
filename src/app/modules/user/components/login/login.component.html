<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid" class="mb-2">
        The username and password were not recognized.
      </mat-error>

      <!-- Username field -->
      <mat-form-field class="full-width-input mb-2">
        <input matInput placeholder="Username" formControlName="username" required autofocus>
        <mat-error>
          <mat-error *ngIf="getField('username')?.hasError('required')">A username is required</mat-error>
          <mat-error *ngIf="getField('username')?.hasError('minlength')">A username must have at least {{MIN_USER}}
            characters</mat-error>
        </mat-error>
      </mat-form-field>

      <!-- Password field -->
      <mat-form-field class="full-width-input mb-2">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          <mat-error *ngIf="getField('password')?.hasError('required')">A password is required</mat-error>
          <mat-error *ngIf="getField('password')?.hasError('minlength')">A password must have at least {{MIN_PW}}
            characters</mat-error>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
